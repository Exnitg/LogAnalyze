<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .summary {
            margin: 20px auto;
            width: 90%;
            font-size: 1.2em;
            text-align: center;
        }
        .alert {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Log Viewer</h1>
    </header>
    <div class="summary">
        <p>Total Logs Processed: <span id="total-logs">0</span></p>
        <p class="alert" id="alert-summary"></p>
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Log</th>
                <th>Reason</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody id="log-table">
            <!--  -->
        </tbody>
    </table>

    <script>
        const socket = io('http://192.168.1.51:5000', {
            transports: ['websocket', 'polling'] 
        });
    
        socket.on('new_log', (data) => {
            console.log('New log received:', data);
            const logTable = document.getElementById('log-table');
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${data.id}</td>
                <td>${data.log}</td>
                <td>${data.reason}</td>
                <td>${data.created_at}</td>
            `;
            logTable.appendChild(row);
    
            const totalLogs = document.getElementById('total-logs');
            totalLogs.textContent = logTable.rows.length;
        });
    
        async function fetchLogs() {
            try {
                const response = await fetch('/api/logs');
                const data = await response.json();
                const logTable = document.getElementById('log-table');
                const totalLogs = document.getElementById('total-logs');
                const alertSummary = document.getElementById('alert-summary');
    
                logTable.innerHTML = '';
                totalLogs.textContent = data.length;
    
                const alerts = data.filter(log => log.reason.toLowerCase().includes('malicious'));
                if (alerts.length > 0) {
                    alertSummary.textContent = `ALERT: ${alerts.length} malicious logs detected!`;
                } else {
                    alertSummary.textContent = '';
                }
    
                data.forEach(log => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${log.id}</td>
                        <td>${log.log}</td>
                        <td>${log.reason}</td>
                        <td>${log.created_at}</td>
                    `;
                    logTable.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching logs:', error);
            }
        }
    
        window.onload = fetchLogs;
    </script>
</body>
</html>
